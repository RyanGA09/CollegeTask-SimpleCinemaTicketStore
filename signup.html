<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign Up - Movie Ticketing </title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/signup.css">
                
        <!-- Boxicons Link -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>

        <header class="head">
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="#">about  us</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="container">
            <!-- Signup Form -->
            <div class="form">
                <div class="form-content">
                    <header>sign up</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>sign up</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="signin.html">sign in</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <!-- <i class='bx bxl-facebook facebook-icon'></i> -->
                        <img src="assets/img/facebook_logo.png" alt="" class="facebook-img">
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="assets/img/google_logo.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            
        </section>

        <footer>
            <p>Copyright <i class="fa-regular fa-copyright"></i> Ryan Gading Abdullah 2023</p>
        </footer>

        <script src="assets/js/signup.js"></script>
    </body>
</html>
